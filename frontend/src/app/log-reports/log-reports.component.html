<div id="search-form-container">
    <form [formGroup]="searchForm" class="search-form" (ngSubmit)="onSearchSubmit()">
        <mat-card class="search-card">
            <mat-form-field class="form-filed">
                <input matInput formControlName="mac" placeholder="Mac">
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="fromDate" [matDatepicker]="pickerAcceptedFrom" placeholder="From date">
                <mat-datepicker-toggle matSuffix [for]="pickerAcceptedFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerAcceptedFrom></mat-datepicker>
            </mat-form-field>
            &nbsp;
            <mat-form-field >
                <input matInput formControlName="toDate" [matDatepicker]="pickerAcceptedTo" placeholder="To date">
                <mat-datepicker-toggle matSuffix [for]="pickerAcceptedTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerAcceptedTo></mat-datepicker>
            </mat-form-field>

            <br>
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
        </mat-card>
    </form>
</div>
