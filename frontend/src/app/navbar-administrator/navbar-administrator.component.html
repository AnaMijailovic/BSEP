<mat-toolbar color="primary">
  <mat-toolbar-row>

    <button mat-button>
      <mat-icon>security</mat-icon> &nbsp;
      <h4>Defence First</h4>
    </button>

    <span class="spacer"></span>

    <div>
      <button mat-button [routerLink]="['/logs']">
        <span>Logs</span>
      </button>
    </div>

    <div>
      <button mat-button [routerLink]="['/log-reports']">
        <span>Log Reports</span>
      </button>
    </div>
    <div>
      <button mat-button [routerLink]="['/alarms']">
        <span>Alarms</span>
      </button>
    </div>

    <div>
        <button mat-button [routerLink]="['/certificates-tree']">
          <mat-icon>supervised_user_circle</mat-icon>
          <span>All Certificates</span>
        </button>
      </div>

    <div>
      <button id="addCertificateFormNav" mat-button [routerLink]="['/add-certificate-form']">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>New Certificate</span>
      </button>
    </div>

    <div>
      <button mat-button (click)="logOut()" id="logout-btn">
        <mat-icon>highlight_off</mat-icon>
        <span>Logout</span>
      </button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
