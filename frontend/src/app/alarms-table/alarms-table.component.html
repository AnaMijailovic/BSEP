<div class="alarms-table">
    <h2 align="center">Alarms</h2>

    <div class="mat-elevation-z8 category-table-div">

        <table mat-table id="alarms-table" [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="alarm_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Alarm id</th>
                <td mat-cell *matCellDef="let alarm" [id]="alarm.id" class="category-name">{{alarm.id}}</td>
            </ng-container>

            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and time</th>
                <td mat-cell *matCellDef="let alarm" class="category-name">{{alarm.datetime | date:'medium'}}</td>
            </ng-container>


            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
                <td mat-cell *matCellDef="let alarm" class="category-name">{{alarm.message}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
