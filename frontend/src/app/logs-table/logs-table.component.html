<div class="logs-table">
    <h2 align="center">Logs</h2>

    <div class="mat-elevation-z8 category-table-div">

        <table mat-table id="logs-table" [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="log_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Log id</th>
                <td mat-cell *matCellDef="let log" [id]="log.id" class="category-name">{{log.id}}</td>
            </ng-container>

            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and time</th>
                <td mat-cell *matCellDef="let log" class="category-name">{{log.datetime | date:'medium'}}</td>
            </ng-container>

            <ng-container matColumnDef="mac">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mac</th>
                <td mat-cell *matCellDef="let log" class="category-name">{{log.mac}}</td>
            </ng-container>

            <ng-container matColumnDef="source-name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Source name</th>
                <td mat-cell *matCellDef="let log" class="category-name">{{log.sourceName}}</td>
            </ng-container>

            <ng-container matColumnDef="severity-level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity level</th>
                <td mat-cell *matCellDef="let log" class="category-name">{{log.severityLevel}}</td>
            </ng-container>

            <ng-container matColumnDef="event-id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Event id</th>
                <td mat-cell *matCellDef="let log" class="category-name">{{log.eventId}}</td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
                <td mat-cell *matCellDef="let log" class="category-name">{{log.message}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
